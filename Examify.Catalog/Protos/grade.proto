syntax = "proto3";

option csharp_namespace = "Catalog";

package catalog;

import "google/protobuf/empty.proto";

service Grade {
  rpc GetGrade (GradeRequest) returns (GetGradeResponse);
}

message GradeRequest {
  string id = 1;
}

message GradeReply {
  string id = 1;
  string name = 2;
}

message GetGradeResponse {
  oneof response {
    GradeReply grade = 1;
    google.protobuf.Empty empty = 2;
  }
}