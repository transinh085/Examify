syntax = "proto3";

option csharp_namespace = "Quiz";

package catalog;

import "google/protobuf/empty.proto";

service Subject {
  rpc GetSubject (SubjectRequest) returns (GetSubjectResponse);
}

message SubjectRequest {
  string id = 1;
}

message SubjectReply {
  string id = 1;
  string name = 2;
}

message GetSubjectResponse {
  oneof response {
    SubjectReply subject = 1;
    google.protobuf.Empty empty = 2; 
  }
}