syntax = "proto3";

option csharp_namespace = "Quiz";

package identity;

import "google/protobuf/empty.proto";

service Identity {
  rpc GetIdentity (IdentityRequest) returns (GetIdentityResponse);
}

message IdentityRequest {
  string id = 1;
}

message IdentityReply {
  string id = 1;
  string name = 2;
  string image = 3;
}

message GetIdentityResponse {
  oneof response {
    IdentityReply identity = 1;
    google.protobuf.Empty empty = 2; 
  }
}